<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf.layout"
      layout:decorate = "~{layout/layout}">

<div layout:fragment="content" class="contatiner-md">
    <h1> Board Register Page </h1>

    <form action="/board/register" method="post">
        <div class="mb-3">
            <label for="t" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="t" placeholder="title...">
        </div>
        <div class="mb-3">
            <label for="w" class="form-label">Writer</label>
            <input type="text" name="writer"
                   class="form-control" id="w" placeholder="Writer...">
            <!--   class="form-control" id="w" readonly   -->
        </div>
        <div class="mb-3">
            <label for="c" class="form-label">Content</label>
            <textarea class="form-control" name="content" id="c" rows="5" cols="30" placeholder="Content..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" >register</button>
    </form>


</div>
